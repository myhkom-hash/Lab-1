<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дошка оголошень групи </title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Дошка оголошень групи (Варіант 4)</h1>
    </header>

    <main class="container"> <!-- class замість id бо може повторюватися а id унікальний -->
        <section class="form-section">
            <h2>Додати оголошення</h2>
            <form id="postForm"> <!-- id для JS, class для стилів -->
                <div class="field">
                    <label for="titleInput">Заголовок</label>
                    <input type="text" id="titleInput" placeholder="Напр., Збори групи">
                    <p class="error-text" id="titleError"></p>
                </div>

                <div class="field">
                    <label for="categorySelect">Категорія</label>
                    <select id="categorySelect">
                        <option value="">Оберіть категорію</option>
                        <option value="Навчання">Навчання</option>
                        <option value="Події">Події</option>
                        <option value="Різне">Різне</option>
                    </select>
                    <p class="error-text" id="categoryError"></p>
                </div>

                <div class="field">
                    <label for="authorInput">Автор</label>
                    <input type="text" id="authorInput" placeholder="Ваше ім'я">
                    <p class="error-text" id="authorError"></p>
                </div>

                <div class="field">
                    <label for="bodyInput">Текст оголошення</label>
                    <textarea id="bodyInput" rows="4"></textarea>
                    <p class="error-text" id="bodyError"></p>
                </div>

                <div class="buttons">
                    <button type="submit">Додати</button>
                    <button type="button" id="resetBtn">Очистити</button>
                </div>
            </form>
        </section>

        <section class="list-section">
            <h2>Список оголошень</h2>
            <table id="postsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Заголовок</th>
                        <th>Категорія</th>
                        <th>Автор</th>
                        <th>Текст</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody id="postsTableBody">
                    </tbody>
            </table>
        </section>
    </main>
</body>

</html>
